<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .phone img {
      width: 400px;
    }

    .login-box {
      width: 350px;
      padding: 40px 30px;
      border: 1px solid #dbdbdb;
      background: #fff;
      text-align: center;
    }

    .logo img {
      width: 180px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #3897f0;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    .or {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #8e8e8e;
      font-size: 13px;
    }

    .or div {
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }

    .or span {
      margin: 0 15px;
    }

    .fb-login {
      color: #385185;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .forgot {
      font-size: 12px;
      color: #00376b;
      cursor: pointer;
    }

    .signup-box {
      width: 350px;
      border: 1px solid #dbdbdb;
      background: white;
      text-align: center;
      margin-top: 10px;
      padding: 20px;
    }

    .signup-box a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }

    .apps {
      text-align: center;
      margin-top: 20px;
    }

    .apps img {
      width: 135px;
      margin: 5px;
    }

    @media (max-width: 900px) {
      .phone {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="phone">
      <img src="https://i.imgur.com/zqpwkLQ.png" />
    </div>

    <div>
      <div class="login-box">
        <div class="logo">
          <img src="https://i.imgur.com/zqpwkLQ.png" />
        </div>

        <input type="text" placeholder="Phone number, username or email" />
        <input type="password" placeholder="Password" />

        <button>Log In</button>

        <div class="or">
          <div></div>
          <span>OR</span>
          <div></div>
        </div>

        <div class="fb-login">Log in with Facebook</div>
        <div class="forgot">Forgot password?</div>
      </div>

      <div class="signup-box">
        Don't have an account? <a href="#">Sign up</a>
      </div>

      <div class="apps">
        <p>Get the app.</p>
        <img src="https://i.imgur.com/6F9xYFQ.png" />
        <img src="https://i.imgur.com/BqQx1kU.png" />
      </div>
    </div>
  </div>
</body>
</html>
