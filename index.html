<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Animated Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f6fa;
      margin: 0;
      font-family: "Poppins", sans-serif;
    }

    .card {
      width: 320px;
      padding: 25px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      transform: translateY(50px);
      opacity: 0;
      animation: fadeInUp 1s forwards ease-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4c8bf5;
      transition: transform 0.4s ease;
    }

    .profile-img:hover {
      transform: scale(1.08);
    }

    h2 {
      margin: 15px 0 5px;
      font-size: 1.6rem;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background: #4c8bf5;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    .btn:hover {
      background: #2d6de3;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(76, 139, 245, 0.3);
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <img src="https://i.imgur.com/6VBx3io.png" alt="Profile" class="profile-img" />
    <h2 id="nameDisplay">John Doe</h2>
    <p id="roleDisplay">Frontend Developer</p>
    <a href="#" class="btn">View Profile</a>
  </div>

  <script>
    // Simple JS display animation trigger (runs when card enters viewport)
    const card = document.getElementById("card");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          card.style.animationPlayState = "running";
        }
      });
    });

    observer.observe(card);
  </script>

</body>
</html>
