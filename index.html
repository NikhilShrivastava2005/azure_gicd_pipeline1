<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jump Box Game</title>
  <style>
    body {
      margin: 0;
      background: #111827;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }

    #game {
      width: 600px;
      height: 250px;
      background: #1f2937;
      border: 3px solid #374151;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
    }

    #player {
      width: 40px;
      height: 40px;
      background: #3b82f6;
      border-radius: 8px;
      position: absolute;
      bottom: 10px;
      left: 50px;
      transition: transform 0.1s;
    }

    @keyframes jump {
      0% { bottom: 10px; }
      50% { bottom: 120px; }
      100% { bottom: 10px; }
    }

    #obstacle {
      width: 30px;
      height: 40px;
      background: #ef4444;
      position: absolute;
      bottom: 10px;
      right: -40px;
      animation: move 2s linear infinite;
      border-radius: 6px;
    }

    @keyframes move {
      0% { right: -40px; }
      100% { right: 640px; }
    }

    #score {
      color: #fff;
      font-size: 20px;
      position: absolute;
      top: 10px;
      left: 20px;
    }

    #gameover {
      color: #f87171;
      font-size: 26px;
      position: absolute;
      top: 90px;
      left: 180px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="game">
    <div id="player"></div>
    <div id="obstacle"></div>
    <div id="score">Score: 0</div>
    <div id="gameover">GAME OVER</div>
  </div>

  <script>
    const player = document.getElementById("player");
    const obstacle = document.getElementById("obstacle");
    const scoreDisplay = document.getElementById("score");
    const gameoverText = document.getElementById("gameover");

    let score = 0;
    let alive = true;
    let jumping = false;

    function jump() {
      if (jumping) return;
      jumping = true;
      player.style.animation = "jump 0.6s ease-out";
      setTimeout(() => {
        player.style.animation = "none";
        jumping = false;
      }, 600);
    }

    document.addEventListener("keydown", jump);
    document.addEventListener("click", jump);

    function gameLoop() {
      if (!alive) return;

      const playerRect = player.getBoundingClientRect();
      const obstacleRect = obstacle.getBoundingClientRect();

      if (
        playerRect.right > obstacleRect.left &&
        playerRect.left < obstacleRect.right &&
        playerRect.bottom > obstacleRect.top
      ) {
        alive = false;
        obstacle.style.animation = "none";
        gameoverText.style.display = "block";
        return;
      }

      score++;
      scoreDisplay.innerText = "Score: " + score;

      requestAnimationFrame(gameLoop);
    }

    requestAnimationFrame(gameLoop);
  </script>

</body>
</html>
